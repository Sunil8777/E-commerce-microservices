
schema:
  - schema.graphql

exec:
  filename: generated/generated.go
  package: generated

resolver:
  layout: follow-schema
  dir: .
  package: graphql

model:
  filename: model/models_gen.go
  package: model

models:
  Time:
    model:
      - github.com/99designs/gqlgen/graphql.Time
  ID:
    model:
      - github.com/99designs/gqlgen/graphql.ID

